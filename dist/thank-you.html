.list{margin:10px 0 0; padding-left:18px; color:var(--muted);}

.breadcrumbs{font-size:13px; color:var(--muted); margin-bottom:10px;}

.faq details{border-top:1px solid var(--border); padding:10px 0;}
.faq details:last-child{border-bottom:1px solid var(--border);}
.faq summary{cursor:pointer; font-weight:800;}
.site-footer{border-top:1px solid var(--border); padding:18px 0; background:#fff;}
small{color:var(--muted);}
.form-row{display:grid; gap:10px;}
@media(min-width:720px){
  .form-row.cols-2{grid-template-columns:repeat(2,1fr);}

label{display:block; font-size:13px; font-weight:800; margin-bottom:6px;}
input, textarea, select{

textarea{min-height:110px; resize:vertical;}
